name: places
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  
  flutter_svg: ^0.21.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
     - res/
  
  fonts:
     - family: Roboto
       fonts:
         - asset: res/fonts/Roboto-Thin.ttf
           weight: 100
         - asset: res/fonts/Roboto-ThinItalic.ttf
           style: italic
           weight: 100
         - asset: res/fonts/Roboto-Light.ttf
           weight: 300
         - asset: res/fonts/Roboto-LightItalic.ttf
           style: italic
           weight: 300
         - asset: res/fonts/Roboto-Regular.ttf
           weight: 400
         - asset: res/fonts/Roboto-Italic.ttf
           style: italic
           weight: 400
         - asset: res/fonts/Roboto-Medium.ttf
           weight: 500
         - asset: res/fonts/Roboto-MediumItalic.ttf
           style: italic
           weight: 500
         - asset: res/fonts/Roboto-Bold.ttf
           weight: 700
         - asset: res/fonts/Roboto-BoldItalic.ttf
           style: italic
           weight: 700
         - asset: res/fonts/Roboto-Black.ttf
           weight: 900
         - asset: res/fonts/Roboto-BlackItalic.ttf
           style: italic
           weight: 900